services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import json,urllib.request; r=urllib.request.urlopen('http://localhost:8000/health', timeout=2); data=json.load(r); assert data.get('ok') is True"]
      interval: 10s
      timeout: 3s
      retries: 5
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: livestreamsell
      POSTGRES_USER: livestreamsell
      POSTGRES_PASSWORD: livestreamsell
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livestreamsell -d livestreamsell"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
